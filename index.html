<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.CSS">
</head>
<body>

    <h1 id="main-title">Welcome to My Styled Page</h1>

    <p class="intro-text">This is a simple example of how to use CSS to style HTML elements using classes, IDs, and more.</p>
